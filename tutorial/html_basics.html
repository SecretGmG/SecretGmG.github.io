<!DOCTYPE html>
<html>
    <body>
        <h1>MyPage!</h1>
        <h2>Smaller thingie</h2>
        <h6>bleep bloop</h6>
        <p>
            this is a <strong> strong </strong> word <br/>
            this is an <em> em </em> word <br/>
            CSS means cascading style sheets<br/>
            <button> beep boop </button>
        </p>
        <h4> unordered list: </h4>
        <ul>
            <li>I'm an item</li>
            <li>I'm another item</li>
        </ul>
        <h4> ordered list: </h4>
        <ol>
            <li>I'm the first item</li>
            <li>I'm the second item</li>
        </ol>
        <!-- div means divider -->
        <!-- divs are stacked above each other and use the while width -->
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <!-- there are lots of tags that are divs but have other names to make the code more readable -->
        <!-- these are called semantic tags -->
        <!-- divs and uls are the most common things used for layouting -->
    </body>
</html>

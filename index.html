<!DOCTYPE html>
<html>
    <head>
        <title>
            My Page!
        </title>
        <!-- everything in the style tag is css -->
        <!-- this is the basic format of css
            selector {
                property: value;
                property: value;
                ...  
            }
         -->
        <style>
            body{
                background: rgb(67, 67, 75);
                color: whitesmoke;
                font-family: Helvetica, Arial, sans-serif;
            }
            h1 {
                color: red;
            }
            h2 {
                color: rgb(175, 171, 93);
            }
            button{
                background: gray;
                border: none;
                border-radius: 4px;
            }
        </style>
    </head>
    <body>
        <h1>MyPage!</h1>
        <h2>Smaller thingie</h2>
        <h6>bleep bloop</h6>
        <p>
            this is a <strong> strong </strong> word <br/>
            this is an <em> em </em> word <br/>
            CSS means cascading style sheets<br/>
            <button> beep boop </button>
        </p>
        <h4> unordered list: </h4>
        <ul>
            <li>I'm an item</li>
            <li>I'm another item</li>
        </ul>
        <h4> ordered list: </h4>
        <ol>
            <li>I'm the first item</li>
            <li>I'm the second item</li>
        </ol>
    </body>
</html>
